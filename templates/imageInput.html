{% extends "layout.html" %} {% block content %}
<div
    style="
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
    "
>
    <form method="post" enctype="multipart/form-data" style="width: 200px">
        <input type="file" name="image" accept="image/*" id="imageInput" />
        <div
            class="chosen-image"
            style="width: 150px; height: 200px; margin: 0 auto"
        >
            <img
                id="previewImage"
                src=""
                alt="Selected Image"
                style="width: 100%; height: 100%; object-fit: cover"
            />
        </div>
        <button class="generateDesc" type="submit">Generate Description</button>
    </form>
    <p id="result" style="text-align: center"></p>
</div>
<script>
    const imageInput = document.getElementById("imageInput");
    const previewImage = document.getElementById("previewImage");

    imageInput.addEventListener("change", (event) => {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (event) => {
                previewImage.src = event.target.result;
            };
            reader.readAsDataURL(file);
        } else {
            previewImage.src = "";
        }
    });

    const form = document.querySelector("form");
    form.addEventListener("submit", async (event) => {
        event.preventDefault();
        const formData = new FormData(form);
        const response = await fetch("/generate_description", {
            method: "POST",
            body: formData,
        });
        const data = await response.json();
        document.getElementById("result").textContent = data.description;
    });
</script>
{% endblock content %}
